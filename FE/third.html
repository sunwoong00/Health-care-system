<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루 식사 기록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 식사 입력</h1>
        <form id="mealForm">
            <label for="breakfast">아침:</label>
            <input type="text" id="breakfast" placeholder="ex) 치킨 샐러드"><br>

            <label for="lunch">점심:</label>
            <input type="text" id="lunch" placeholder="ex) 김밥 한줄, 라면"><br>

            <label for="dinner">저녁:</label>
            <input type="text" id="dinner" placeholder="ex) 삼겹살 200g, 밥 한공기"><br>

            <button type="button" onclick="submitMeals()">제출</button>
        </form>
    </div>

    <script>
        function submitMeals() {
            const breakfast = document.getElementById('breakfast').value;
            const lunch = document.getElementById('lunch').value;
            const dinner = document.getElementById('dinner').value;

            if (breakfast && lunch && dinner) {
                const mealData = { breakfast, lunch, dinner };

                // localStorage에 식사 데이터 저장
                localStorage.setItem('mealData', JSON.stringify(mealData));

                // 네 번째 페이지로 이동
                window.location.href = 'fourth.html';
            } else {
                alert("모든 식사 정보를 입력해주세요.");
            }
        }
    </script>
</body>
</html>
